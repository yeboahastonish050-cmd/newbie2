<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 2em;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% {
                color: red;
            }
            25%{
                color: blue;

            }
            75%{
                color: greenyellow;
            }
        }
        body{
            background-image: url(/css/19291-2000x1250.jpg);
            background-repeat: no-repeat;
            background-attachment: absolute;
        }
    </style>
</head>
<body>
    <h1>Alfred Yeboah Junior</h1>
</body>
</html>
