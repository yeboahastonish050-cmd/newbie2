<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/huddle-landing-page-with-single-introductory-section-master/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="/huddle-landing-page-with-single-introductory-section-master/css1/all.css"
    />
    <link
      rel="stylesheet"
      href="/huddle-landing-page-with-single-introductory-section-master/webfonts/fa-brands-400.woff"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="profile">
        <img src="logo.svg" alt="logo" class="profile" />
      </div>
      <div class="main">
        <div>
          <img
            src="/huddle-landing-page-with-single-introductory-section-master/illustration-mockups.svg"
            alt="illustration-mockups"
          />
        </div>
        <div class="message">
          <h2 class="hop2">Build The Community</h2>
          <h2 class="hop1">Your Fans Will Love</h2>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </div>
    </main>

    <footer>
      <div>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">YEBOAH ALFRED JUNIOR</a>.
        </p>
      </div>

      <div class="icons">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </footer>
  </body>
</html>
